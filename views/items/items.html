<div class="animated fadeIn" ng-controller="itemController" >
<div class="row">
    <div class="col-md-12">
        <div class="card">

            <div class="card-header">
                <strong>Cadastro </strong> <small>Mercadorias</small>  

            </div>
            <div class="card-block" >
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group ">
                            <div class="form-group row">
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> </button>
                                    </span>
                                    <input type="text" 
                                    id="input1-group2" 
                                    name="input1-group2" 
                                    class="form-control" 
                                     ng-model="term"
                                        ng-keyup="localSearch()"
                                    placeholder="Nome do Item">

                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group ">

                                    <button ng-show="insert == false" type="button" class="btn btn-primary" ng-click="insert = !insert">Incluir Novo</button>
                                    <button type="button" 
                                        ng-show="insert" 
                                        ng-click="insert = false"
                                        class="btn btn-secondary">Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                            
                        </div>
                    </div>
                    
                </div>
                

            </div>    
        </div>
    </div>
</div>

    <div class="row" ng-show="insert">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong>Dados </strong> <small>Básicos</small>
                </div>
                <div class="card-block">
                    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal ">
                       <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="text-input">* Nome Produto</label>
                            <div class="col-md-9">
                                <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Nome" ng-model="item.name">
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="text-input">* Valor Produto</label>
                            <div class="col-md-9">
                                <input type="text" id="text-input" 
                                name="text-input" class="form-control" 
                                placeholder="Nome" ng-model="item.price">
                                <span class="help-block"></span>
                            </div>
                        </div>
                      
                         <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="text-input">NCM</label>
                            <div class="col-md-9">
                                <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Nome" ng-model="item.ncm">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="textarea-input">Observações</label>
                            <div class="col-md-9">
                                <textarea ng-model="cliente.note" id="textarea-input" name="textarea-input" rows="9" class="form-control" placeholder="Outras observações"></textarea>
                            </div>
                        </div>
                        
                    </form>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-primary" ng-click="insertInfo(item)" ><i class="fa fa-dot-circle-o"></i> Salvar</button>
                    <button type="reset" class="btn btn-sm btn-danger" ng-click="init()"><i class="fa fa-ban"></i> Limpar</button>
                </div>
            </div>   
        </div>

    </div>
    <!--/.row-->
    
    
    <!--/row-->
</div>

<div class="animated fadeIn" ng-controller="itemListController as detail">
    <!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Mercadorias Cadastradas
                </div>
                <div class="card-block">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Valor</th>
                                <th>NCM</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="detail in details">
                                <td>{{detail.name}}</td>
                                <td>{{detail.price}}</td>
                                <td>{{detail.ncm}}</td>
                                <td>
                                    <span class="tag tag-success">{{detail.statusProcess == 'PROCESSED'? 'Ativo': 'Ativando'}}</span>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Prev</a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">4</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                    </div>
                </div>
            </div>
        </div>
        <!--/col-->

    </div>
    
    <!--/row-->
</div>
